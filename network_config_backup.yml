---
- name: Backup all network configurations
  hosts: all
  tasks:

  - name: "Backup of routeros hosts"
    community.routeros.command:
        commands: 
        - /system backup save name={{inventory_hostname}}-{{ansible_date_time.date}}.backup
    #when: ansible_network_os == 'community.network.routeros'

  - name: "Starting configuration backup of routeros hosts"
    community.routeros.command:
        commands: 
        - /export show-sensitive file={{inventory_hostname}}-{{ansible_date_time.date}}.config_export
    #when: ansible_network_os == 'community.network.routeros'
          

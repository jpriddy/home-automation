---
- name: Update login banner
  hosts: all
  become: true
  tasks:
    - name: set system note:
    routeros_command:
       commands:
         - /system note set show-at-login=yes
         - >
           /system note set note="\
           \n      ----------------------------------------\
           \n      |\
           \n      | This banner was generated by Ansible\
           \n      |\
           \n      ----------------------------------------"

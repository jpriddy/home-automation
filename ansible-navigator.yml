---
ansible-navigator:
  ansible:
    config: ansible.cfg

  editor:
    command: code -g {filename}:{line_number}
    console: false

  logging:
    level: warning

  execution-environment:
    container-engine: podman
    enabled: true
    pull-policy: missing
    image: quay.io/nleiva/ee-general-image

  playbook-artifact:
    enable: false

  mode: stdout

---
- name: Install Netdata
  hosts: all
  vars_files:
    - "os_netdata_vars.yml"
  become: true

  tasks:

    - name: Install openssl
      ansible.builtin.package: 
        name: openssl
        state: present

    - name: Download the installation script
      ansible.builtin.get_url:
        url: https://my-netdata.io/kickstart.sh
        dest: /tmp/netdata_kickstart.sh
        mode: +x

    - name: Install Netdata
      ansible.builtin.command: /tmp/netdata_kickstart.sh --native-only --dont-wait  --no-updates --stable-channel --disable-telemetry --reinstall-even-if-unsafe

    - name: Cleanup installation script
      ansible.builtin.file:
        path: /tmp/netdata_kickstart.sh
        state: absent
    - template:
        src: templates/netdata.conf.j2
        dest: /etc/netdata/netdata.conf
        owner: root
        group: root
        mode: u=wrx,g=rx,o=r,+x
      notify: Restart Netdata
      become: true

  handlers:
  - name: Restart Netdata
    ansible.builtin.service:
      name: netdata
      state: restarted

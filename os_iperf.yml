---
- name: iperf3 setup
  hosts: all
  become: true
  tasks:

  - name: Install iperf3
    package:
      name: "iperf3"
      state: latest

  - name: Download a iperf3 systemd service file to run it as a service
    get_url:
      url: "http://synology/kickstart/files/iperf3.service"
      dest: "/etc/systemd/system/iperf3.service"
      mode: '644'

  - name: Issue daemon-reload to pick up new iperf3 service and then start it.
    systemd:
      name: iperf3
      state: started
      daemon_reload: true
      enabled: yes
      
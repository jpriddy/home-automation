---
- name: Set hostname of server
  hosts: all
  become: true
  tasks:

    - name: Set hostname
      ansible.builtin.hostname:
        name: '{{ inventory_hostname }}.{{ ansible_domain }}'
        use: systemd

    - name: Setup /etc/hostname
      ansible.builtin.copy:
        content: '{{ inventory_hostname }}.{{ ansible_domain }}'
        dest: /etc/hostname
        owner: root
        group: root
        mode: '0644'

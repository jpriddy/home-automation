---
- name: Configure kdump
  hosts: all
  become: true
  tasks:

    - name: Install kexec-tools, crash, and nfs-utils
      ansible.builtin.package:
        name: "{{ item }}"
        state: latest
      with_items:
        - kexec-tools
        - crash
        - nfs-utils
      when: "'RedHat' in ansible_distribution_file_variety"

    - name: Download kdump.conf from synology
      ansible.builtin.get_url:
        url: "http://synology/kickstart/files/kdump.conf"
        dest: "/etc/kdump.conf"
        mode: '0644'

    - name: Fix permissions of kdump.conf
      ansible.builtin.file:
        path: "/etc/kdump.conf"
        owner: "root"
        group: "root"

    - name: Mount the nfs volume
      ansible.builtin.ansible.posix.mount:
        src: "192.168.1.30:/volume3/crash"
        path: "/var/crash"
        opts: "rw,sync,soft"
        state: mounted
        fstype: nfs

    - name: Reset crash kernel to defaults for all kernels
      command: "kdumpctl reset-crashkernel --kernel=ALL"

    - name: Rebuild crash kernel initramfs
      command: "kdumpctl rebuild"

    - name: Start and enable kdump (may need a reboot to reserve ram)
      systemd:
        name: kdump
        state: started
        enabled: true

